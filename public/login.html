<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCC | Login</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <form action="/" method="post" id="login">
    <span id="title">WebCC</span>
    <input type="text" name="username" placeholder="Username"></input>
    <input type="password" name="password" placeholder="Password"></input>
    <button type="submit" form="login" value="Submit" id="submit-button">Submit</button>
  </form>
</body>

</html>
